<link rel="stylesheet" href="styles/styles.css" />
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>开始学习 CSS</title>
  </head>

  <body>
    <!-- <h1>主标题</h1>
    <h2>顶层标题</h2>
    <h3>子标题</h3>
    <h4>次子标题</h4> -->
    <h1>我是一级标题</h1>

    <p>
      这是一个段落文本。在文本中有一个 <span class="special">span element</span> 并且还有一个
      <a href="http://example.com">链接</a>.
      <!-- <a> — “a”是“anchor”（锚）的缩写。href 属性的值设置为所需网址，网址开始部分省略了 https:// 或者 http://（称作协议），可能会得到错误的结果-->
      
    </p>

    <p>这是第二段。包含了一个 <em>强调</em> 元素。</p>
    <!-- 无序列表：一个 <ul> 元素包围； 有序列表：用一个 <ol> 元素包围 -->
    <ul> 
      <li>项目 一</li>
      <li class="special">项目 二</li>
      <li>项目 <em>三</em></li>
    </ul>
    <button>Change user</button>
    <script src="scripts/main.js"></script>
  </body>
</html>
