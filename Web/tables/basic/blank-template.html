<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <table>
      <h1>Table template</h1>
      <!-- 其中“tr”代表“table row”, “td”代表“table data”, 单元格不会放置在彼此的下方，而是自动与同一行上的其他单元格对齐 -->
      <tr>
        <td>我是第1行单元格1</td>
        <td>我是第1行单元格2</td>
        <td>我是第1行单元格3</td>
        <td>我是第1行单元格4</td>     
      </tr>
      <tr>
        <td>我是第2行单元格1</td>
        <td>我是第2行单元格2</td>
        <td>我是第2行单元格3</td>
        <td>我是第2行单元格4</td>
      </tr>
    </table>

  </body>
</html>
